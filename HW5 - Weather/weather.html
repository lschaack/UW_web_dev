<!DOCTYPE html>
<html>
	<!--
	Luke Schaack
	CSE 154, Homework 5 (Weather)
	Section AL
	Layout for a web application capable of displaying the seven-day temperature 
	and precipitation forecast for a given city.
	-->
	
	<head>
		<title>Weather</title>
		<link href="weather.css" type="text/css" rel="stylesheet" />
		<script src="weather.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>
			Weather
			<span id="w3c">
				<a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html.png" alt="Valid HTML" /></a>
				<a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css.png" alt="Valid CSS" /></a>
				<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js.png" alt="Valid JS" /></a>
			</span>
		</h1>

		<div id="namearea">
			<h2>City Name:</h2>

			<div>
				<input id="citiesinput" list="cities">
				<datalist id="cities"></datalist>

				<button id="search">
					Search
				</button>

				<!-- change the style tag on this when want it to be displayed -->
				<span class="loading" id="loadingnames" style="display: none;">
					<img src="https://webster.cs.washington.edu/images/babynames/loading.gif" alt="icon" />
					Loading...
				</span>
			</div>
		</div>

		<!-- un-hide this 'resultsarea' div when you fetch data about the city -->
		<div id="resultsarea" style="display: none;">
			<div id="current">				
				<div class="loading" id="loadinglocation">
					<img src="https://webster.cs.washington.edu/images/babynames/loading.gif" alt="icon" />
					Searching...
				</div>

				<div id="location">
					<p id="city"></p>
					<p id="date"></p>
					<p id="desc"></p>
				</div>
			</div>

			<div id="buttons">
				<div id="currentTemp">
					<p id="tempDisp" class="title"></p>
				</div>
				<button id="temp">Temperature</button>
				<button id="precip">Precipitation</button>
			</div>

			<div id="grapharea">

				<div class="loading" id="loadinggraph">
					<img src="https://webster.cs.washington.edu/images/babynames/loading.gif" alt="icon" />
					Searching...
				</div>
				
				<!-- if there is no data for the given city, show this error message -->
				<div id="nodata" style="display: none;">
					There is no temperature data for that city.
				</div>

				<!-- percipitation data should be inserted into this table -->
				<table id="graph">
				</table>
				<div id="temps">
					<input id="slider" type="range" min="0" max="24" step="3" />
				</div>
			</div>

			<div id="forecastsarea">

				<div class="loading" id="loadingforecast">
					<img src="https://webster.cs.washington.edu/images/babynames/loading.gif" alt="icon" />
					Searching...
				</div>

				<!-- 7 day forecast data should be inserted into this table -->
				<table id="forecast"></table>
			</div>
		</div>
		
		<!-- an empty div for inserting any error text -->
		<div id="errors"></div>
	</body>
</html>
